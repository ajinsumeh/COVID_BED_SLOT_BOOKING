
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Edit Hospital Data</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>


<div class="container mt-4">
  <div class="display-4 text-center">Update Hospital Data</div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-7">
        <div class="card">
          {% include "message.html" %}
          <h4 class="text-center">Edit Data</h4>
          <div class="card-body bg-danger">

            <form action="/edit/{{posts.id}}" method="post">
              <div class="form-group">
                <input type="text" class="form-control mt-2" name="h_code" value="{{posts.h_code}}" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control mt-2" name="h_name" value="{{posts.h_name}}" required>
              </div>
              <div class="form-group">
                <input type="number" class="form-control mt-2" name="normal_beds" value="{{posts.normal_beds}}" required>
              </div>
              <div class="form-group">
                <input type="number" class="form-control mt-2" name="h_icu" value="{{posts.hicu_beds}}" required>
              </div>
              <div class="form-group">
                <input type="number" class="form-control mt-2" name="icu_beds" value="{{posts.icu_beds}}" required>
              </div>
              <div class="form-group">
                <input type="number" class="form-control mt-2" name="vent_beds" value="{{posts.vent_beds}}" required>
              </div>
              <br>
              <button class="btn btn-info" type"submit">Update Data</button>
            </form>
          </div>
      
    

    <div class="col-md-"6></div>
</div>
</div>
</div>


</div>

</body>

</html>
